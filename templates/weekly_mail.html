<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    All posts
  </title>
</head>
<body>
    <h1>All the posts for category {{ category.category_name }}!</h1>
    <br>
    {% for post in all_posts %}
      <tr>
        <td>
          <a href="http://127.0.0.1:8000/news/{{ post.pk }}">{{ post.title }}</a>
          <hr>
        </td>
      </tr>
    {% endfor %}
</body>
</html>
