{% extends 'default.html' %}
{% load socialaccount %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-success ml-2" href="{% provider_login_url 'google' %}">Log In with Google</a>
    <button class="btn btn-dark ml-2" type="submit" type="submit">Log In</button>
</form>
{% endblock content %}
