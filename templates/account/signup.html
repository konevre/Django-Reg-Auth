{% extends 'default.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-success" href="{% provider_login_url 'google' %}">Sign Up with Google</a>
    <button class="btn btn-dark" type="submit">Sign Up</button>
</form>
{% endblock content %}
